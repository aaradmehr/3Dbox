<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box View</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="sitewrapper">
    <div class="scene">
        <div id="box" class="showfront">
            <div class="boxSide front">Front</div>
            <div class="boxSide back">Back</div>
            <div class="boxSide right">Right</div>
            <div class="boxSide left">Left</div>
            <div class="boxSide top">Top</div>
            <div class="boxSide bottom">Bottom</div>

        </div>
    </div>
    <div class="switchviewbuttons">
        <input type="radio" id="front" name="switchview" value="front" checked>
        <label for="front">Front</label>
    
        <input type="radio" id="right" name="switchview" value="right">
        <label for="right">Right</label>

        <input type="radio" id="back" name="switchview" value="back">
        <label for="back">Back</label>
    
        <input type="radio" id="left" name="switchview" value="left">
        <label for="left">Left</label>

        <input type="radio" id="top" name="switchview" value="top">
        <label for="top">Top</label>

        <input type="radio" id="bottom" name="switchview" value="bottom">
        <label for="bottom">Bottom</label>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
