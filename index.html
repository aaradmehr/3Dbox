<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box View</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="sitewrapper">
    <div class="scene">
        <div id="box" class="showfront">
            <div class="boxSide front">Front</div>
            <div class="boxSide back">Back</div>
            <div class="boxSide right">Right</div>
            <div class="boxSide left">Left</div>
            <div class="boxSide top">Top</div>
            <div class="boxSide bottom">Bottom</div>

        </div>
        <i id="arrow-up" class="icon"></i>
        <i id="arrow-down" class="icon"></i>
        <i id="arrow-left" class="icon"></i>
        <i id="arrow-right" class="icon"></i>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
